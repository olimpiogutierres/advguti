<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Documentos
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page10">
  <div id="documentos-markdown10" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Faça o upload dos documentos
    </p>
  </div>
  <button id="documentos-button12" ion-button color="balanced" (click)="openImage(1)" block icon-right style="font-size:14px;">
    Documentos pessoais (CPF, CNH ou RG)
    <ion-icon name="attach"></ion-icon>

  </button> 

  <style>
    .thumb {
      height: 75px;
      border: 1px solid #000;
      margin: 10px 5px 0 0;
    }
  </style>

  <input type="file" id="files" name="files[]" multiple />
  <output id="list"></output>

  <script>
    function handleFileSelect(evt) {
      var files = evt.target.files; // FileList object
  
      // Loop through the FileList and render image files as thumbnails.
      for (var i = 0, f; f = files[i]; i++) {
  
        // Only process image files.
        if (!f.type.match('image.*')) {
          continue;
        }
  
        var reader = new FileReader();
  
        // Closure to capture the file information.
        reader.onload = (function(theFile) {
          return function(e) {
            // Render thumbnail.
            var span = document.createElement('span');
            span.innerHTML = ['<img class="thumb" src="', e.target.result,
                              '" title="', escape(theFile.name), '"/>'].join('');
            document.getElementById('list').insertBefore(span, null);
          };
        })(f);
  
        // Read in the image file as a data URL.
        reader.readAsDataURL(f);
      }
    }
  
    document.getElementById('files').addEventListener('change', handleFileSelect, false);
  </script>

  <button id="documentos-button14" ion-button color="balanced" block icon-right style="font-size:14px;">

  <button id="documentos-button15" ion-button color="balanced" block icon-right style="font-size:14px;">

    <ion-icon name="attach"></ion-icon>
  </button>
  <div id="documentos-markdown12" class="show-list-numbers-and-dots">

      Lista dos documentos (uploads)
    </p>
  </div>
  <button id="documentos-button16" ion-button color="positive" block on-click="goToFeito()">
    Finalizar
  </button>
</ion-content>
