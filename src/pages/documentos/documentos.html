
<ion-content padding id="page10">
  <header-principal [title]="'Documentos'" [progresso]="80"></header-principal>
  <div id="documentos-markdown10" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Faça o upload dos documentos
    </p>
  </div>
  <button id="documentos-button12" ion-button color="balanced" (click)="openImage(1)" block icon-right
    style="font-size:14px;">
    Documentos pessoais (CPF, CNH ou RG)
    <ion-icon name="attach"></ion-icon>

  </button>

  <button id="documentos-button13" ion-button color="balanced" (click)="openImage(4)" block icon-right
    style="font-size:14px;">
    E-ticket
    <ion-icon name="attach"></ion-icon>
  </button>
  <button id="documentos-button14" ion-button color="balanced" (click)="openImage(2)" block icon-right
    style="font-size:14px;">
    Comprovante de residência
    <ion-icon name="attach"></ion-icon>
  </button>
  <button id="documentos-button15" ion-button color="balanced" (click)="openImage(6)" block icon-right
    style="font-size:14px;">
    Outros documentos
    <ion-icon name="attach"></ion-icon>
  </button>
  <div id="documentos-markdown12" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Lista dos documentos (uploads)
    </p>
    <h6 *ngFor="let file of documentos">
      {{file.name}}
      <button class="botao-fechar" item-right (click)="removerDocumento(file)">
        <ion-icon color="danger" name="close"></ion-icon>
      </button>
    </h6>

    <!-- </ion-grid> -->


  </div>
  <button id="documentos-button16" ion-button color="positive" block on-click="goToFeito()">
    Finalizar
  </button>
</ion-content>
