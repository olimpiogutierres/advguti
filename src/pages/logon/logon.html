<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Inicio
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page12">
  <form [formGroup]="signupForm" id="login-form5">
    <ion-list id="login-list5">
      <h2>Informe seu email e telefone</h2>
      <ion-item id="login-input9">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" formControlName="email"></ion-input>
      </ion-item>
      <ion-item id="login-input10">
        <ion-label>
          Telefone
        </ion-label>
        <ion-input type="tel" placeholder="" formControlName="telefone"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="width:300px;height:66px;" id="login-spacer1"></div>
    <button id="login-button17" ion-button color="stable" [disabled]="signupForm.invalid" (click)="goToDominios();" block>
      Prosseguir
    </button>
    <!-- <button id="login-button18" ion-button clear color="positive" block href-inappbrowser="/signup">
      Or create an account
    </button> -->
  </form>
</ion-content>
