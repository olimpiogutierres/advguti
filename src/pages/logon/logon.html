<ion-content class="box" padding id="page12">
  <form class="login" [formGroup]="signupForm" id="login-form5">
    <ion-list id="login-list5">
      <h2 text-center>Informe seu email e telefone</h2>
      <ion-item id="login-input9">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" formControlName="email"></ion-input>
      </ion-item>
      <ion-item id="login-input10">
        <ion-label>
          Telefone
        </ion-label>
        <ion-input type="tel" placeholder="" formControlName="telefone"></ion-input>
      </ion-item>
    </ion-list>
    <!-- <div class="spacer" style="width:300px;height:66px;" id="login-spacer1"></div> -->
    <button id="login-button17" color="stable" [disabled]="signupForm.invalid" (click)="goToDominios();" ion-button
      block>
      Prosseguir
    </button>
