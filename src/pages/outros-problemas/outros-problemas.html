<ion-content id="page6">
  <header-principal [title]="'Algum desses fatos ocorreram?'" [progresso]="40"></header-principal>
  <form id="outrosProblemas-form3">

    <ion-list>
      <ion-item *ngFor="let item of problemas">
        <ion-label>{{item.descricao}}</ion-label>
        <ion-checkbox [checked]="item.selected" color="secondary" (click)="escolherProblemas(item)"></ion-checkbox>

      </ion-item>
    </ion-list>

    <!-- <button id="primeiraEntrevista-button6" ion-button color="positive"
        [disabled]="this.problemas.length!=this.usuarioProblemas.length" block on-click="goToOutrosProblemas()">
        Prosseguir
      </button> -->


    <div id="outrosProblemas-markdown3" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        .
      </p>
      <p style="color:#000000;">
        Gostaria de nos informar algo a mais?
      </p>
    </div>
    <ion-item id="outrosProblemas-textarea1">
      <ion-label>
        Escreva aqui
      </ion-label>
      <ion-textarea placeholder=""></ion-textarea>
    </ion-item>


  </form>
  <button id="outrosProblemas-button7" ion-button color="positive" block on-click="goToDadosPessoais()">
    Prosseguir
  </button>
</ion-content>
