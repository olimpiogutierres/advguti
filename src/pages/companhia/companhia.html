<ion-content #content>
  <header-principal [title]="'Nos informe a companhia aÃ©rea'" [progresso]="5"></header-principal>
  <ion-col>
    <ion-list radio-group>
      <ion-searchbar [(ngModel)]="searchString" name="searchString" placeholder="Digite a companhia"></ion-searchbar>
      <div no-lines *ngFor="let companhia of companhias | myfilter:searchString">
        <ion-item>
          <ion-radio item-left color="secondary" [value]='companhia.id' (ionSelect)="selecionarRespostas(companhia) "></ion-radio>
          <ion-label>{{companhia.nome}}</ion-label>
        </ion-item>
      </div>
    </ion-list>
  </ion-col>
  <button id="companhia-button4" ion-button color="positive" block on-click="goToProblema()">
    Prosseguir
  </button>
</ion-content>
