<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Assinatura
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h4>Precisamos da sua autorização.</h4>
  <h6>Assine duas vezes abaixo, pode utilizar seus dedos...</h6>
  <button ion-button full (click)="openSignatureModel(1)">Assinatura 1</button>
  <button ion-button full (click)="openSignatureModel(2)">Assinatura 2</button>
  <!-- <ion-item > -->

  <ion-grid>
    <ion-row>
      <ion-col size="2" class="imagem" *ngFor="let a of signatureImages">


        <img [src]="a" />

      </ion-col>

    </ion-row>
  </ion-grid>


  <!-- <div *ngIf="signatureImages.length>0"><img [src]="signatureImages[0]" /></div> -->
</ion-content>
<button id="assinatura-button11" ion-button color="positive" block on-click="goToDocumentos()">
  Prosseguir
</button>
