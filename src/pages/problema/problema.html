<ion-content id="page4">
  <header-principal [title]="'Selecione os problemas que teve'" [progresso]="20"></header-principal>
   <ion-list>
    <ion-item *ngFor="let item of problemas">
      <ion-label>{{item.descricao}}</ion-label>
      <ion-checkbox [checked]="item.selected" color="secondary" (click)="escolherProblemas(item)"></ion-checkbox>

    </ion-item>
  </ion-list>
  <button id="problema-button5" [disabled]="this.problemasSelecionados.length==0" (click)="irParaEntrevista()" ion-button color="positive" block>
    Prosseguir
  </button>
</ion-content>
