    <ion-row>
      <ion-col col-8>
        <ion-item id="dadosPessoais-input1">
          <ion-label stacked>
            Nome completo
          </ion-label>
          <ion-input type="text" placeholder="" formControlName="nome"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-2>
        <ion-item id="dadosPessoais-input2">
          <ion-label stacked>
            CPF/CPNJ
          </ion-label>
          <ion-input type="text" placeholder=""   formControlName="cpf" [brmasker]="{form: form.get('cpf'), person: true}"></ion-input>
        </ion-item>
      </ion-col>


    </ion-row>
    <ion-row>
      <ion-col col-2>
        <ion-item id="dadosPessoais-input6">
          <ion-label stacked>
            Data de Nascimento
          </ion-label>
          <ion-input type="date" placeholder=""></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-2>
        <ion-item id="dadosPessoais-input8">
          <ion-label stacked>
            Telefone
          </ion-label>
          <ion-input type="tel" placeholder="" [brmasker]="{form: form.get('telefone'), phone: true}" formControlName="telefone"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-2>
        <ion-item id="dadosPessoais-input7">
          <ion-label stacked>
            Email
          </ion-label>
          <ion-input type="email" placeholder="" formControlName="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-2>
        <ion-item id="dadosPessoais-input3">
          <ion-label stacked>
            CEP
          </ion-label>
          <ion-input type="text" placeholder="" formControlName="cep" (input)="buscarCEP()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>


    <ion-row>

      <ion-col col-7>
        <ion-item id="dadosPessoais-input3">
          <ion-label stacked>
            Logradouro
          </ion-label>
          <ion-input type="text" placeholder="" formControlName="logradouro"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-1>
        <ion-item id="dadosPessoais-input4">
          <ion-label stacked>
            Nº da casa
          </ion-label>
          <ion-input type="text" placeholder="" formControlName="numero"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-2>
        <ion-item id="dadosPessoais-input5">
          <ion-label stacked>
            Complemento
          </ion-label>
          <ion-input type="text" placeholder="" formControlName="complemento"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>

      <ion-col col-5>
        <ion-item id="dadosPessoais-input5">
          <ion-label stacked>
            Cidade
          </ion-label>
          <ion-input type="text" placeholder="" formControlName="cidade" readonly></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-1>
        <ion-item id="dadosPessoais-input5">
          <ion-label stacked>
            Estado
          </ion-label>
          <ion-input type="text" placeholder="" formControlName="estado" readonly></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>



    <button [disabled]="!form.valid" id="dadosPessoais-button8" ion-button color="positive" block>Prosseguir</button>
  </form>
</ion-content>
