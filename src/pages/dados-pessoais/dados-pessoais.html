<form *ngIf="usuario | async;" [formGroup]="form" (ngSubmit)="goToProcuracao()">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

</ion-header>
<ion-content padding id="page7">

      </ion-label>

        nยบ da casa
      </ion-label>

        Complemento
      </ion-label>
      <ion-input type="text" placeholder="" formControlName="complemento"></ion-input>
    </ion-item>

    </ion-item> -->

      <ion-label stacked>
        Telefone
      </ion-label>

    </ion-item>
    <ion-item id="dadosPessoais-input7">

      </ion-label>
      <ion-input type="email" placeholder=""></ion-input>
