

<ion-content>
  <header-principal [title]="'Primeira Entrevista'" [progresso]="30"></header-principal>
  <ion-col *ngFor="let q of perguntas">
    <ion-list radio-group>

      <ion-list-header>
        {{q.descricao}}
      </ion-list-header>

      <ion-item no-lines *ngFor="let a of q.resposta">
        <ion-label>{{a.descricaoApp}}</ion-label>
        <ion-radio color="secondary" [value]='a.descricaoApp'></ion-radio>
      </ion-item>

      <div *ngIf="q.manual==false">
        <ion-item no-lines>
          <ion-label>Outro</ion-label>
          <ion-radio></ion-radio>

        </ion-item>
        <ion-input type="input"></ion-input>
      </div>
    </ion-list>
  </ion-col>
  <button id="primeiraEntrevista-button6" ion-button color="positive" block on-click="goToOutrosProblemas()">
    Prosseguir
  </button>
</ion-content>
