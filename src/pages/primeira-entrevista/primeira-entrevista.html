<ion-content>
  <header-principal [title]="'Responda as seguintes perguntas'" [progresso]="30"></header-principal>
  <ion-col *ngFor="let pergunta of perguntas; let i = index ">
    <ion-list radio-group>


      <ion-card>
        <ion-card-header>
          <ion-card-subtitle> {{pergunta.descricao}}</ion-card-subtitle>
          <!-- <ion-card-title>Card Title</ion-card-title> -->
        </ion-card-header>
        <ion-card-content>

          <div *ngFor="let a of pergunta.resposta">
            <ion-item no-lines >
              <ion-radio item-left color="secondary" (ionSelect)="selecionarRespostas(input, pergunta, a)"
                [value]='a.descricaoApp'></ion-radio>
              <ion-label>{{a.descricaoApp}}</ion-label>
            </ion-item>
          </div>
          <div *ngIf="pergunta.manual==true">
            <ion-item no-lines>
              <ion-radio #radio item-left color="secondary" (ionSelect)="selecionarRespostas(input, pergunta, null)"
                [value]=""></ion-radio>
              <ion-label>Outro(s)</ion-label>
            </ion-item>
            <ion-input #input type="input" (keydown)="atualizarRelato($event,pergunta, radio)"
              placeholder="Descreva aqui">
            </ion-input>
          </div>
        </ion-card-content>

      </ion-card>

    </ion-list>
  </ion-col>
  <button id="primeiraEntrevista-button6" ion-button color="positive"
    [disabled]="this.perguntas.length!=this.usuarioRespostas.length" block on-click="goToOutrosProblemas()">
    Prosseguir
  </button>
</ion-content>
