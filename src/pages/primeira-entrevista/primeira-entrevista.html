<ion-content>
  <header-principal [title]="'Primeira Entrevista'" [progresso]="30"></header-principal>
  <ion-col *ngFor="let q of perguntas">
    <ion-list radio-group>


      <ion-card>
        <ion-card-header>
          <ion-card-subtitle> {{q.descricao}}</ion-card-subtitle>
          <!-- <ion-card-title>Card Title</ion-card-title> -->
        </ion-card-header>
        <ion-card-content>
          <ion-item no-lines *ngFor="let a of q.resposta">
            <ion-label>{{a.descricaoApp}}</ion-label>
            <ion-radio color="secondary" [value]='a.descricaoApp'></ion-radio>
          </ion-item>
          <div *ngIf="q.manual==false">

            <ion-input type="input" placeholder="Descreva aqui"></ion-input>
            <!-- <ion-radio color="secondary"></ion-radio> -->
            <ion-grid>
              <ion-row>
                <ion-col size="9" push="3">
                  <div>
                    1 of 2
                  </div>
                </ion-col>
                <ion-col size="3" pull="9">
                  <div>
                    2 of 2
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-card-content>

      </ion-card>

      <!-- <ion-list-header>
        {{q.descricao}}
      </ion-list-header>

      <ion-item no-lines *ngFor="let a of q.resposta">
        <ion-label>{{a.descricaoApp}}</ion-label>
        <ion-radio color="secondary" [value]='a.descricaoApp'></ion-radio>
      </ion-item>

      <div *ngIf="q.manual==false">

        <ion-input type="input" placeholder="Descreva aqui"></ion-input>
      </div> -->
    </ion-list>
  </ion-col>
  <button id="primeiraEntrevista-button6" ion-button color="positive" block on-click="goToOutrosProblemas()">
    Prosseguir
  </button>
