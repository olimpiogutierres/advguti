<ion-content>
  <header-principal [title]="'Responda as seguintes perguntas'" [progresso]="30"></header-principal>
  <ion-col *ngFor="let pergunta of perguntas; let i = index ">
    <ion-list radio-group>


      <ion-card>
        <ion-card-header>
          <ion-card-subtitle> {{pergunta.descricao}}</ion-card-subtitle>
          <!-- <ion-card-title>Card Title</ion-card-title> -->
        </ion-card-header>
        <ion-card-content>
          <ng-container *ngIf="pergunta.resposta">
            <div *ngFor="let a of pergunta.resposta">
              <!-- <ion-item no-lines> -->
              <!-- <div > -->
              <ion-item *ngIf="pergunta.idRespostaTipo===1">
                <ion-radio item-left color="secondary" (ionSelect)="selecionarRespostas(input, pergunta, a)"
                  [value]='a.descricaoApp'></ion-radio>
                <ion-label>{{a.descricaoApp}}</ion-label>
              </ion-item>
              <ion-item *ngIf="pergunta.idRespostaTipo==3">
                <ion-label>{{a.descricaoApp}}</ion-label>
                <ion-checkbox [checked]="a.selected" color="secondary" (click)="escolherRespostas(a)">
                </ion-checkbox>
              </ion-item>


            </div>
          </ng-container>

          <div *ngIf="pergunta.idRespostaTipo==2">
            <ion-input #input type="input" (keydown)="atualizarRelato($event,pergunta, radio)"
              placeholder="Descreva aqui">
            </ion-input>
          </div>
        </ion-card-content>

      </ion-card>

    </ion-list>
  </ion-col>
  <button id="primeiraEntrevista-button6" ion-button color="positive" block on-click="goToOutrosProblemas()">
    Prosseguir
  </button>
</ion-content>
